<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Js Calculator</title>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="app">
    <div id="input">
    <span class="clear">C</span>
    <p class="input"></p>
    </div>
    <span class="btn">7</span>  <span class="btn">8</span>  <span class="btn">9</span>     <span class="btn">&divide;</span>
    <span class="btn">4</span>  <span class="btn">5</span>  <span class="btn">6</span>     <span class="btn">&times;</span>
    <span class="btn">1</span>  <span class="btn">2</span>  <span class="btn">3</span>     <span class="btn">&plus;</span>
    <span class="btn">.</span>  <span class="btn">0</span>  <span class="btn">&equals;</span>     <span class="btn">&minus;</span>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.13.3/math.min.js"></script>
    <!--<script src="http://localdev:35729/livereload.js"></script>-->
    <script src="js/app.js"></script>
  </body>
</html>
